# build settings

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false

sass:
  style: expanded

exclude:
- README.md
- .gitignore
- Gemfile
- Gemfile.lock


# safe: true
# lsi: false


plugins:
- jekyll-remote-theme

remote_theme: yukimotopress/jekyll-books-theme
