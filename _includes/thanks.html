<style>
  /* github avatar added w avatar plugin  -- todo: move to "custom css" file */
img.avatar {
  border-radius: 3px;
  border: 0;
}
</style>

<p>
{% assign sorted_authors = site.data.thanks | sort: 'name' %}
{% for author in sorted_authors %}

  {% assign known_author = site.data.author_by_name[ author.name ] %}

  {% if known_author %}
    <a href="https://github.com/{{ known_author.github }}" title="{{ author.name }}">
      {% avatar user=known_author.github size=32 %}
    </a>
  {% else %}
    <!-- {{ author.name }} -->
  {% endif %}
{% endfor %}
</p>
